<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculate Average Office Days</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div class="input-container">
    <label for="office-days">Office Days:</label>
    <input type="number" id="office-days" placeholder="Enter number of office days">
</div>

<div class="input-container">
    <label for="remote-days">Remote Days:</label>
    <input type="number" id="remote-days" placeholder="Enter number of remote days">
</div>

<div class="input-container">
    <label for="approved-time-off">Approved Time Off:</label>
    <input type="number" id="approved-time-off" placeholder="Enter number of approved time off">
</div>

<button id="calculate-btn">Calculate</button>
<span class="result" id="result"></span>
</div>
<script src="script.js"></script>
</body>
</html>
